#     force_default_wallpaper = 2 # Set to 0 or 1 to disable the anime mascot wallpapers
#     disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
# }

#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = fr
    kb_variant =
    kb_model =
    kb_options = ctrl:nocaps
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, T, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, Space, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod SHIFT, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, Ampersand, workspace, 1
bind = $mainMod, Eacute, workspace, 2
bind = $mainMod, Quotedbl, workspace, 3
bind = $mainMod, Apostrophe, workspace, 4
bind = $mainMod, Parenleft, workspace, 5
bind = $mainMod, Minus, workspace, 6
bind = $mainMod, Egrave, workspace, 7
bind = $mainMod, Underscore, workspace, 8
bind = $mainMod, Ccedilla, workspace, 9
bind = $mainMod, Agrave, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, Ampersand, movetoworkspace, 1
bind = $mainMod SHIFT, Eacute, movetoworkspace, 2
bind = $mainMod SHIFT, Quotedbl, movetoworkspace, 3
bind = $mainMod SHIFT, Apostrophe, movetoworkspace, 4
bind = $mainMod SHIFT, Parenleft, movetoworkspace, 5
bind = $mainMod SHIFT, Minus, movetoworkspace, 6
bind = $mainMod SHIFT, Egrave, movetoworkspace, 7
bind = $mainMod SHIFT, Underscore, movetoworkspace, 8
bind = $mainMod SHIFT, Ccedilla, movetoworkspace, 9
bind = $mainMod SHIFT, Agrave, movetoworkspace, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, F, fullscreen

bind = $mainMod, S, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/$(TZ=utc date +'screenshot_%Y-%m-%d-%H%M%S.%3N.png') | swappy -f -

##############################
### WINDOWS AND WORKSPACES ###
##############################

workspace = 1, monitor:DP-3
workspace = 2, monitor:HDMI-A-1
workspace = 3, monitor:DP-3
workspace = 4, monitor:HDMI-A-1
workspace = 5, monitor:DP-3
workspace = 6, monitor:HDMI-A-1
workspace = 7, monitor:DP-3
workspace = 8, monitor:HDMI-A-1
workspace = 9, monitor:DP-3
workspace = 10, monitor:HDMI-A-1
workspace = 11, monitor:DP-3
workspace = 12, monitor:HDMI-A-1

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

# Don't focus Unreal Engine's untitled popups
windowrulev2=nofocus,class:^(UnrealEditor)$,title:^$
