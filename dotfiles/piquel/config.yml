validate_session_root: false
default_session:
  - commands:
    - vim .
  - commands:
    - git pull
sessions:
  dotfiles:
    root: "~/dotfiles"
    windows:
      - commands:
        - vim .
      - commands:
        - git pull
        - sudo nixos-rebuild switch --flake .#piquel --upgrade
  secrets:
    root: "~/secrets"
    windows:
      - commands:
        - git pull
        - vim .
  deployment:
    root: "~/Projects/Deployment"
    windows:
      - commands:
        - vim .
      - commands:
        - git pull
      - commands:
        - ssh piquel@piquel.fr
  piquel-fr:
    root: "~/Projects/piquel.fr"
    windows:
    - commands:
        - vim .
    - commands:
        - git pull
    - commands:
        - deno install
        - deno task dev
  piquel-api:
    root: "~/Projects/api.piquel.fr"
    windows:
      - commands:
        - vim .
      - commands:
        - git pull
      - commands:
        - air
  piquel-docs:
    root: "~/Projects/docs.piquel.fr"
    windows:
      - commands:
        - vim .
      - commands:
        - git pull
      - commands:
        - air
  piquel-pi:
    root: "~/Projects/RaspberryPi"
    windows:
      - commands:
        - vim .
      - commands:
        - git pull
      - commands:
        - ssh piquel@remote.piquel.fr
  piquel-cli:
    root: "~/Projects/piquel-cli"
    windows:
      - commands:
        - vim .
      - commands:
        - git pull
  homework:
    root: "~/Projects/homework"
    windows:
      - commands:
        - vim .
      - commands:
        - git pull
  openmc:
    root: "~/Projects/OpenMC"
    windows:
      - commands:
        - cd PluginV2
        - vim .
      - commands:
        - cd PluginV2
        - git pull
        - ./gradlew shadowJar
      - commands:
        - cd ItemsAdder
        - git pull
        - cd ../Server
        - vim .
      - commands:
        - cd Server
        - ./start.sh
